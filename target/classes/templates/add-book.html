<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<form action="/books/add" method="post">
    <label for="bookTitle">Title:</label>
    <input type="text" id="bookTitle" name="bookTitle" required
           th:value="(${book} != null ? ${book.getTitle()} : '')"/>

    <label for="isbn">Isbn: </label>
    <input type="text" id="isbn" name="isbn" required
           th:value="(${book} != null ? ${book.getIsbn()} : '')"/>

    <label for="genre">Genre: </label>
    <input type="text" id="genre" name="genre"  required
           th:value="(${book} != null ? ${book.getGenre()} : '')"/>

    <label for="year">Year: </label>
    <input type="number" id="year" name="year"  required
           th:value="(${book} != null ? ${book.getYear()} : '')"/>

    <label for="bookStore">BookStore:</label>
    <select id="bookStore" name="bookStoreName" required>
        <option th:if="${book} != null"
                th:each="bookStore : ${bookStores}" th:value="${bookStore.getName()}"
                th:text="${bookStore.getName()}"
        ></option>
        <option th:if="${book} == null"
                th:each="bookStore: ${bookStores}" th:value="${bookStore.getName()}"
                th:text="${bookStore.getName()}"
        ></option>
    </select>
    <input type="hidden" name="id" th:if="${id != null}" th:value="${id}"/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
